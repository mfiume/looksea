<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Sea</title>
    <meta name="description" content="Loading Effects for Grid Items with CSS Animations" />
    <meta name="keywords" content="css animation, loading effect, google plus, grid items, masonry" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <script src="js/modernizr.custom.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Top Navigation -->
      <ul class="grid effect-1" id="grid">
        <li>
          <img src="images/12.png"/>
        </li>
      </ul>
    </div>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- Grid -->
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/imagesloaded.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/AnimOnScroll.js"></script>
    <script>
      new AnimOnScroll(document.getElementById('grid'), {
        minDuration: 0.4,
        maxDuration: 0.7,
        viewportFactor: 0.2
      });
    </script>
    <script>
      $(document).ready(function() {
        $.getJSON('http://localhost:8080/looksea/api/entity', function(json) {
          console.log("looping");
          $.each(json.entities, function(key, val) {
            console.log(val.entity.url);
            var img = $('<img>');
            img.attr('src', val.entity.url);
            //img.attr('class', 'lazy');
            //img.attr('data-original', val.entity.url);
            img.appendTo('#grid');
          });
        });
      });
    </script>
  </body>
</html>
